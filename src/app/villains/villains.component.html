<h2>Villains</h2>

<div align="center">
  <ul class="villains">
    <li *ngFor="let villain of villains"> 
      <a routerLink="/villainDetail/{{villain.id}}">
        <div align="left">
          <span class="badge">ID: {{villain.id}}</span> 
          {{villain.name}}
        </div>
      </a>
    </li>
  </ul>
</div>
