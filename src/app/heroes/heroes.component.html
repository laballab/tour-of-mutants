<h2>Heroes</h2>

<div align="center">
  <ul class="heroes">
    <li *ngFor="let hero of heroes" 
        (click)="onSelect(hero)" 
        [class.selected]="hero === selectedHero">

      <div align="left">
        <span class="badge">ID: {{hero.id}}</span> 
        {{hero.name}}
      </div>
    </li>
  </ul>
</div>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
