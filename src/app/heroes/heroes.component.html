<h2>Heroes</h2>

<div align="center">
  <ul class="heroes">
    <li *ngFor="let hero of heroes">
      <a routerLink="/heroDetail/{{hero.id}}">
        <div align="left">
          <span class="badge">ID: {{hero.id}}</span> 
          {{hero.name}}
        </div>
      </a>
    </li>
  </ul>
</div>
