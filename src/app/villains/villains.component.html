<h2>Villains</h2>

<div align="center">
  <ul class="villains">
    <li *ngFor="let villain of villains" 
        (click)="onSelect(villain)"
        [class.selected]="villain === selectedVillain">
      <a routerLink="villains/detail/{{villain.id}}">
        <div align="left">
          <span class="badge">ID: {{villain.id}}</span> 
          {{villain.name}}
        </div>
      </a>
    </li>
  </ul>
</div>

<app-villain-detail [villain]="selectedVillain"></app-villain-detail>
